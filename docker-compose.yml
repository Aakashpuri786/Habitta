
services:
  mongodb:
    image: mongo:latest
    container_name: habitta-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: habitta
      MONGO_INITDB_ROOT_PASSWORD: habitta123
      MONGO_INITDB_DATABASE: habitta
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username habitta --password habitta123 --authenticationDatabase admin --eval \"db.adminCommand('ping')\" --quiet"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - mongo-data:/data/db
    networks:
      - habitta-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habitta-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://habitta:habitta123@mongodb:27017/habitta?authSource=admin
      JWT_SECRET: habitta-super-secret-key-2024
      JWT_EXPIRE: 7d
    command: sh -c "npm install && npm run dev"
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - habitta-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habitta-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
      VITE_APP_TITLE: Habitta
      CHOKIDAR_USEPOLLING: "true"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - habitta-network

volumes:
  mongo-data:
    driver: local

networks:
  habitta-network:
    driver: bridge
